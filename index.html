<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="temperature-now">
      <div class="location">
        <img src="assets/pin.svg" alt="ícone de localizaço">
        <strong>Serra, ES</strong>
      </div>
      <div class="temp">
        <div class="number">
          18
          <div class="maxmin">
            22°
            <span> 16°</span>
          </div>
        </div>
        <div class="celsius">
          °C
        </div>
      </div>
      <div class="statistics">
        <div class="stats">
          <img src="assets/wind-icon.svg" alt="ícone de vento">
          <div class="info">
            <p>Vento</p>
            <h5>17 <span>km/h</span></h5>
          </div>
        </div>
        <div class="stats">
          <img src="assets/humidity-icon.svg" alt="ícone de vento">
          <div class="info">
            <p>Umidade</p>
            <h5>31 <span>%</span></h5>
          </div>
        </div>
        <div class="stats">
          <img src="assets/rain-icon.svg" alt="ícone de vento">
          <div class="info">
            <p>Chuva</p>
            <h5>10 <span>%</span></h5>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
