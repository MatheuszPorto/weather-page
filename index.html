<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

    <section class="temperature-now">
      <div class="location">
        <img src="assets/pin.svg" alt="ícone de localizaço">
        <strong>Serra, ES</strong>
      </div>
      <div class="temp">
        <div class="number">
          18
          <div class="maxmin">
            22°
            <span> 16°</span>
          </div>
        </div>
        <div class="celsius">
          °C
        </div>
      </div>
      <div class="statistics">
        <div class="stats">
          <img src="assets/wind-icon.svg" alt="ícone de vento">
          <div class="info">
            <p>Vento</p>
            <h5>17 <span>km/h</span></h5>
          </div>
        </div>
        <div class="stats">
          <img src="assets/humidity-icon.svg" alt="ícone de vento">
          <div class="info">
            <p>Umidade</p>
            <h5>31 <span>%</span></h5>
          </div>
        </div>
        <div class="stats">
          <img src="assets/rain-icon.svg" alt="ícone de vento">
          <div class="info">
            <p>Chuva</p>
            <h5>10 <span>%</span></h5>
          </div>
        </div>
      </div>
    </section>

    <section class="air-quality">
      <h2 class="title">
        <img 
        src="./assets/leaf.svg" 
        alt="desenho de uma folha branca">
        Qualidade do ar
      </h2>
      <p class="quality">Boa</p>
      <p class="number">21</p>

      <div class="info">
        <div class="number">
          <p>12.9</p>
          <small>pm2.5</small>
        </div>
        <div class="number">
          <p>12.9</p>
          <small>pm10</small>
        </div>
        <div class="number">
          <p>2.1</p>
          <small>so₂</small>
        </div>
        <div class="number">
          <p>1.4</p>
          <small>no₂</small>
        </div>
        <div class="number">
          <p>21.2</p>
          <small>o₃</small>
        </div>
        <div class="number">
          <p>0.7</p>
          <small>co</small>
        </div>
      </div>
    </section>

    <section class="sun-time">
      <h2 class="title">
        <img 
        src="assets/sun.svg" 
        alt="ícone de sol">
        Horário do sol
      </h2>

      <div class="sun-chart-wrapper">
        <div class="sun-chart">
          <div class="chart">
            <img src="./assets/sun-chart.svg" alt="imagem de um gráfico semi circulo com tracejos">
          </div>
          <time class="now">07:16</time>
        </div>
      </div>

      <div class="time">
        <time class="sunrise">05:42</time>
        <time class="sunset">18:12</time>
      </div>
    </section>

    <section class="week-weather">
      <div class="day">
        <h4 class="title">Amanhã</h4>
        <img src="./assets/weather-clouds.svg" alt="ícone indicando clima nublado">
        <p class="maxmin">21°<span> 16°</span></p>
      </div>

      <div class="day">
        <h4 class="title">Sexta</h4>
        <img src="./assets/weather-sun.svg" alt="ícone indicando clima de sol">
        <p class="maxmin">28°<span> 20°</span></p>
      </div>

      <div class="day">
        <h4 class="title">Sábado</h4>
        <img src="./assets/weather-rain.svg" alt="ícone indicando clima chuvoso">
        <p class="maxmin">25°<span> 21°</span></p>
      </div>

      <div class="day">
        <h4 class="title">Domingo</h4>
        <img src="./assets/weather-tempest.svg" alt="ícone indicando clima tempestuoso">
        <p class="maxmin">20°<span> 14°</span></p>
      </div>

      <div class="day">
        <h4 class="title">Segunda</h4>
        <img src="./assets/weather-sun-behind-clouds.svg" alt="ícone indicando clima de sol entre nuvens">
        <p class="maxmin">24°<span> 18°</span></p>
      </div>
    </section>

  </main>
</body>
</html>
